<!DOCTYPE html>
<html>
  <head>
    <script src="./javascripts/libraries/jquery.js"></script>
    <script src="./javascripts/libraries/bootstrap.min.js"></script>
    <script src="./javascripts/libraries/jquery-ui.min.js"></script>
    <script src="./javascripts/custom/game-functions.js"></script>
    <script src="./javascripts/custom/game.js"></script>
    <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="./stylesheets/custom.css" rel="stylesheet">
    <title>Whac-A-Mole</title>
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
          <img src="./images/whac-a-mole.jpg">
        </div>
        <div class="col-md-2">

      </div>

            <tr id="top-row"></tr>
            <tr id="hole-row">
              <td>
                <div class="full-width center">
                  <div class="circle hole">
                    <div id="mole-num-1" class="mole inv">

                    </div>
                  </div>
                </div>
              </td>
